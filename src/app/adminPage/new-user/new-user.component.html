<h1>Create New User</h1>

<form>
  <form (ngSubmit)="onSubmit()">
    <div class="example-container">
      <mat-form-field>
        <input
          matInput
          #Name
          placeholder="Name"
          required
          [(ngModel)]="registerForm.name"
          name="name"
        />
      </mat-form-field>
    </div>

    <div class="example-container">
      <mat-form-field>
        <input
          matInput
          #email
          placeholder="Email"
          required
          [(ngModel)]="registerForm.email"
          name="name"
        />
      </mat-form-field>
    </div>

    <div class="example-container">
      <mat-form-field>
        <input
          matInput
          #input
          placeholder="Wallet Value"
          required
          [(ngModel)]="registerForm.walet"
          name="name"
        />
      </mat-form-field>
    </div>

    <div class="example-container">
      <mat-form-field>
        <input matInput #input placeholder="Phone Numer" required
        [(ngModel)]="registerForm.phone"
        name="name"/>
      </mat-form-field>
    </div>

    <div>
      <mat-form-field>
        <mat-select placeholder="Role" [(ngModel)]="registerForm.role"
        name="name">
          <mat-option value="Admin">Admin</mat-option>
          <mat-option value="User">User</mat-option>
        </mat-select>
      </mat-form-field>
    </div>

    <button type="submit">Submit</button>
  </form>
</form>
