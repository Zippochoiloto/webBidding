<body>
  <div class="header">
    <h1>Product List</h1>
  </div>
  <div class="filterAndAdd">
    <mat-form-field>
      <input
        matInput
        (keyup)="applyFilter($event.target.value)"
        placeholder="Filter"
      />
    </mat-form-field>
    <button
      class="btn btn-primary"
      data-toggle="button"
      aria-pressed="false"
      routerLink="/admin/newProduct"
    >
      +Add
    </button>
  </div>

  <div class="table1">
    <table mat-table [dataSource]="dataSource">
      <!-- Position Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>ID</th>
        <td mat-cell *matCellDef="let element">{{ element.id }}</td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="Name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let element">{{ element.productName }}</td>
      </ng-container>

      <ng-container matColumnDef="Category">
        <th mat-header-cell *matHeaderCellDef>Category</th>
        <td mat-cell *matCellDef="let element">{{ element.Category }}</td>
      </ng-container>

      <ng-container matColumnDef="Description">
        <th mat-header-cell *matHeaderCellDef>Description</th>
        <td mat-cell *matCellDef="let element">{{ element.description }}</td>
      </ng-container>

      

      <ng-container matColumnDef="Start Price">
        <th mat-header-cell *matHeaderCellDef>Start Price</th>
        <td mat-cell *matCellDef="let element">
          {{ element.priceStart | currency: "USD" }}
        </td>
      </ng-container>

      <ng-container matColumnDef="Buy Price">
        <th mat-header-cell *matHeaderCellDef>Buy Price</th>
        <td mat-cell *matCellDef="let element">
          {{ element.buyPrice | currency: "USD" }}
        </td>
      </ng-container>

      <ng-container matColumnDef="Picture" class="Picture">
        <th mat-header-cell *matHeaderCellDef>Picture</th>
        <td mat-cell *matCellDef="let element">
          <img
            style="height: 200px; width: 200px; object-fit: contain"
            src="{{ element.productImage }}"
          />
        </td>
      </ng-container>
      <!-- Weight Column -->

      <ng-container matColumnDef="Action">
        <th mat-header-cell *matHeaderCellDef>Action</th>
        <td mat-cell *matCellDef="let element" class="icon">
          <mat-icon
            aria-hidden="false"
            aria-label="Create icon"
            (click)="
              openDialog(
                element.id,
                element.productName,
                element.description,
                element.productImage,
                element.Category,
                element.priceStart,
                element.buyPrice,
                element.startTime,
                element.endTime,
                element.status
              )
            "
            >create</mat-icon
          >
          <mat-icon
            aria-hidden="false"
            aria-label="Example home icon"
            (click)="onDelete(element.id - 1)"
            >delete</mat-icon
          >
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>
</body>
