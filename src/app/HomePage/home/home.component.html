<ul class="header">
  <li><h2 routerLink="/home" class="Title">WebBidding.com</h2></li>
  <li class="comment">
    <mat-icon matBadge="0" matBadgeColor="warn" routerLink = "/home/shoppingCart">shopping_cart</mat-icon>

    <button mat-raised-button color="primary" routerLink="/logIn">
      Sign In
    </button>
    <button mat-raised-button color="primary" routerLink="/signUp">
      Sign Up
    </button>
  </li>
</ul>

<div id="demo" class="carousel slide" data-ride="carousel">

    <!-- Indicators -->
    <ul class="carousel-indicators">
      <li data-target="#demo" data-slide-to="0" class="active"></li>
      <li data-target="#demo" data-slide-to="1"></li>
      <li data-target="#demo" data-slide-to="2"></li>
    </ul>
  
    <!-- The slideshow -->
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="https://shopgoodwillcdn.azureedge.net/assets/images/ocjewelry-1.jpg" >
      </div>
      <div class="carousel-item">
        <img src="https://shopgoodwillcdn.azureedge.net/assets/images/product-bins.jpg" >
      </div>
      <div class="carousel-item">
        <img src="https://shopgoodwillcdn.azureedge.net/assets/images/ocjewelry-1.jpg" >
      </div>
    </div>
  
    <!-- Left and right controls -->
    <a class="carousel-control-prev" href="#demo" data-slide="prev">
      <span class="carousel-control-prev-icon"></span>
    </a>
    <a class="carousel-control-next" href="#demo" data-slide="next">
      <span class="carousel-control-next-icon"></span>
    </a>
  
  </div>

<nav mat-tab-nav-bar class="navBar">
  <a
    mat-tab-link
    *ngFor="let link of navLinks"
    [routerLink]="link.route"
    routerLinkActive="active"
    [routerLinkActiveOptions] = "{exact:true}"
    #rla="routerLinkActive"
    [active]="rla.isActive"
  >
    {{ link.name }}
  </a>
</nav>
